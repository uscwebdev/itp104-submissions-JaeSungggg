<!DOCTYPE html>
<html>
<head>
	<title>Web Minor | ITP</title>
	<style>
		body {
			margin: 0px;
		}
		h1 {
			margin: 0px;
		}
		h2 {
			color: #900;
			margin-top: 50px;
        }

        #main {
            width: 800px;
            background-color: beige;
            padding: 30px;
            margin: auto;
        }

        .form-row {
			margin: 10px 0px;
			display: flex
		}
        
	</style>
</head>
<body>

    <div id="main">
		<h2>USC Student Survey</h2>

		<p>For questions, email <a href="mailto:itp@usc.edu">itp@usc.edu</a>.</p>

		<form action="confirmation.html">
			<div class="left-col">
			<div class="form-row">
			<label for="name-id">Name:</label>
			</div>
			<input type="text" id="name-id" placeholder="Name">
			</div>

		<div class="form-row">
		<div class="left-col">
			<label for="email-id">Email:</label>
		</div>
			<input type="email" id="email-id" placeholder="Email">
		</div>

		<div class="form-row">
			<button type="submit">Submit</button>
			<button type="reset">Clear</button>
		</div>

		<div class="form-row"></div>
			Would you be willing to attend USC if the tuition was raised to 100k?
			<label>
			<input type="radio" name="student">
			Yes
			</label>
			
			<label>
			<input type="radio" name="student">
			No
			</label>

            <label>
            <input type="radio" name="student">
            Maybe
            </label>

		<div class="form-row">
			Mark your status:

			<label>
				<input type="checkbox">
				male
			</label>

			<label>
				<input type="checkbox">
				female
			</label>

			<label>
				<input type="checkbox">
				nonbinary
			</label>

		</div>

        

		<div class="form-row">
			<label for="subject-id">Race:</label>
			
			
			<select id="subject-id">
				<option>Asian</option>
				<option>Black</option>
				<option>Other...</option>
			</select>
		</div>
		<div class="form-row">
			If you take this survey, we may share this information :

			<label>
				<input type="checkbox">
				Accept Terms and Conditions
			</label>
        </div>
		<div class="form-row">
			<label for="msg-id">Write about your experience taking the survey:</label>
            
			<textarea id="msg-id" placeholder="Hello.."></textarea>
		</div>
	
		</form>
    </div>
</body>
</html>
